<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guide Gamer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="map.css">
</head>
<body>
  <div id="navigation_top">
    <a href="index.html"><i class="fa fa-home"></i></a>
    <font style="margin-left:-30px;">Guide Gamer</font>
  </div>
  <center>
    <div class="search-container">
      <div class="search-and-suggestions-wrapper">
        <input type="text" id="searchInput" placeholder="🔍 Search maps...">
        <button id="suggestionToggle" onclick="toggleSuggestions()">Suggestions:<br><b>On</b></button>
        <div id="suggestions"></div>
      </div>
      
      <div class="sort-buttons-container">
        <button class="sort-btn active" onclick="sortMaps('recent')">Latest</button>
        <button class="sort-btn" onclick="sortMaps('likes')">Most Liked</button>
        <button class="sort-btn" onclick="sortMaps('oldest')">Oldest</button>
      </div>
    </div>
  </center>
  
  <div id="map">
    <div class="loader-wrapper">
      <div class="loader">
        <div></div>
        <div></div>
        <div></div>
      </div>
    </div>
  </div>
  
  <script type="module" src="mapscript.js"></script>

</body>
</html>
